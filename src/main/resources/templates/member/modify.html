<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ott</title>

<!-- favicon -->
<link rel="shortcut icon" href="/images/favicon.ico">

<!-- fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap"
	rel="stylesheet">

<!-- CSS -->
<link rel="stylesheet" href="/css/reset.css">
<link rel="stylesheet" href="/css/footer.css">
<link rel="stylesheet" href="/css/profile.css">
<link rel="stylesheet" href="/css/profile_mob.css">

<!-- jQuery -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- js -->
<script defer th:src="@{/js/scripts.js}"></script>

<!-- font awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- 스타일  -->
<style>
	.profile_right-box > div input:focus {
	    border: 1px solid #cfcfcf;
	    outline: none;
	}
</style>

</head>
<body>
	<div class="main_logo">
		<div>
			<a href="http://localhost:8080/"> <img src="/images/logo.png"
				alt="로고">
			</a>
		</div>
	</div>
	<div class="wrap">
		<div class="profile_box">

			<div class="profile_left">
				<a href="http://localhost:8080/"><i
					class="fa-solid fa-arrow-left"></i>넷플릭스로 돌아가기</a> <a
					href="/member/list" sec:authorize="hasRole('ROLE_ADMIN')">회원관리</a> <a
					class="profile_action" href="/member/profile"
					sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')">계정</a> <a
					href="">고객센터</a>
			</div>

			<div class="profile_left-mob">
				<a href="/member/list" sec:authorize="hasRole('ROLE_ADMIN')">회원관리</a>
				<a class="profile_action" href="/member/profile"
					sec:authorize="hasAnyRole('ROLE_ADMIN','ROLE_USER')">계정</a> <a
					href="">고객센터</a>
			</div>

			<div class="profile_right">
				<h1>계정</h1>
				<p>프로필 정보</p>
				<form class="profile_right-box">
					<div class="form-group">
			            <label >번호</label>
			            <input type="text" name="id" th:value="${dto.id}" readonly>
			        </div>
					<div>
						<label>이메일</label> <input type="text" name="email"
							th:value="${dto.email}">
					</div>
					<div>
						<label>패스워드</label> <input type="password" name="password"
							th:value="${dto.password}" readonly>
					</div>
				</form>
				<button type="button"
					class="profile_right-btn btn btn-primary modifyBtn">수정</button>
			</div>
		</div>

	</div>

	<script th:inline="javascript">
		//$() 함수: CSS선택자로 HTML 태그를 가져온다
		var form = $("form"); //form 태그 객체 가져오기

		//click() 메소드 : 수정버튼을 클릭하면 특정코드를 수행한다
		//confirm() 메소드: 수정여부를 확인하는 창을 띄운다.
		//[확인]을 클릭하면, 서버에 게시물 수정을 요청한다.
		//[취소]를 선택하면 이벤트를 종료한다.
		$(".modifyBtn").click(
				function() {
					if (!confirm("수정하시겠습니까?")) {
						return;
					}

					//form~attr~submit: 서버에 게시물 수정 요청
					//폼태그는 PUT방식을 사용할 수 없으므로, POST방식으로 처리
					form.attr("action", "/member/modify")
							.attr("method", "post").submit();
				});
	</script>


	<th:block
		th:replace="~{/common/footer :: setContent(~{this::content})}"></th:block>
</body>
</html>
