<html lang="ko">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ott</title>

<!-- favicon -->
<link rel="shortcut icon" href="/images/favicon.ico">

<!-- fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&display=swap"
	rel="stylesheet">

<!-- CSS -->
<link rel="stylesheet" href="/css/reset.css">
<link rel="stylesheet" href="/css/footer.css">
<link rel="stylesheet" href="/css/profile.css">
<link rel="stylesheet" href="/css/profile_mob.css">

<!-- jQuery -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- js -->
<script defer th:src="@{/js/scripts.js}"></script>

<!-- font awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
	integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />

<!-- 스타일  -->
<style>
.profile_left-mob {
	border-bottom: 0px solid rgb(235, 235, 235);
}
</style>

</head>
<body>
	<div class="main_logo">
		<div>
			<a href="http://localhost:8080/"> <img src="/images/logo.png"
				alt="로고">
			</a>
		</div>
	</div>
	<div class="wrap">
		<div class="profile_box">

			<div class="profile_left">
				<a href="http://localhost:8080/"><i
					class="fa-solid fa-arrow-left"></i>넷플릭스로 돌아가기</a>
			</div>

			<div class="profile_left-mob"></div>

			<div class="profile_right">
				<h1>영화</h1>
				<p>영화 정보</p>
				<form class="profile_right-box">
					<div>
						<label>번호</label> <input type="text"
							name="movieId" th:value="${dto.movieId}" readonly>
					</div>

					<div>
						<label>제목</label> <input type="text"
							name="title" th:value="${dto.title}">
					</div>
					<div>
						<label>청불</label> <input type="text"
							name="adult" th:value="${dto.adult}">
					</div>
					<div>
						<label>내용</label>
						<textarea rows="5" name="overview">[[${dto.overview}]]</textarea>
					</div>
					<div>
						<label>감독</label> <input type="text"
							name="directors" th:value="${dto.directors}" readonly>
					</div>
					<div>
						<label>배우</label> <input type="text"
							name="actors" th:value="${dto.actors}" readonly>
					</div>
					<div>
						<label>개봉일</label> <input type="text"
							th:value="${#temporals.format(dto.releaseDate, 'yyyy-MM-dd')}"
							readonly>
					</div>

				</form>

				<button type="button" class="profile_right-btn btn btn-primary modifyBtn">수정</button>

				<button type="button" class="profile_right-btn btn btn-info listBtn">목록으로</button>

				<button type="button" class="profile_right-btn profile_right-btn1 btn btn-danger removeBtn">삭제</button>

			</div>
		</div>

	</div>

	<script th:inline="javascript">
		//$() 함수: CSS선택자로 HTML 태그를 가져온다
		var form = $("form"); //form 태그 객체 가져오기

		//click() 메소드 : 수정버튼을 클릭하면 특정코드를 수행한다
		//confirm() 메소드: 수정여부를 확인하는 창을 띄운다.
		//[확인]을 클릭하면, 서버에 게시물 수정을 요청한다.
		//[취소]를 선택하면 이벤트를 종료한다.
		$(".modifyBtn").click(
				function() {
					if (!confirm("수정하시겠습니까?")) {
						return;
					}

					//form~attr~submit: 서버에 게시물 수정 요청
					//폼태그는 PUT방식을 사용할 수 없으므로, POST방식으로 처리
					form.attr("action", "/movies/modify")
							.attr("method", "post").submit();
				});

		$(".listBtn").click(function() {
			form.attr("action", "/movies/list").attr("method", "get").submit();
		})

		$(".removeBtn").click(
				function() {
					form.attr("action", "/movies/remove")
							.attr("method", "post").submit();
				});
	</script>


	<th:block
		th:replace="~{/common/footer :: setContent(~{this::content})}"></th:block>
</body>
</html>
